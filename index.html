        }

            padding: 30px 0;

        }

            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .map-container {
            flex: 1;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 600px;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .attractions-sidebar {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .attraction-item {
            display: flex;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .attraction-item:hover {
            transform: translateX(5px);
        }
        
        .attraction-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        
        .attraction-img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .attraction-info h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #1a2a6c;
        }
        
        .attraction-info p {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .attraction-detail {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .detail-img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .detail-info h2 {
            font-size: 1.8rem;
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .detail-description {
            line-height: 1.6;
            color: #444;
        }
        
        .back-button {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #0d1a4a;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .leaflet-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .leaflet-popup-content h3 {
            margin: 5px 0;
            color: #1a2a6c;
        }
        
        .leaflet-popup-content p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .map-container, .attractions-sidebar {
                width: 100%;
            }
            
            .detail-header {
                flex-direction: column;
            }
            
            .detail-img {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>

                lat: 56.836070,

            },
        ];

        // Инициализация карты
        const map = L.map('map').setView([56.8380, 60.6055], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Добавление маркеров на карту
        const markers = [];
        
        attractions.forEach(attraction => {
            const marker = L.marker([attraction.lat, attraction.lng])
                .addTo(map)
                .bindPopup(`
                    <h3>${attraction.name}</h3>
                    <img src="${attraction.image}" style="width: 200px; height: 120px; object-fit: cover; border-radius: 5px; margin: 10px 0;">
                    <p>${attraction.description.substring(0, 100)}...</p>
                    <button onclick="showAttractionDetail(${attraction.id})" style="background: #1a2a6c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">Подробнее</button>
                `);
            
            markers.push({
                id: attraction.id,
                marker: marker
            });
        });
        
        // Генерация списка достопримечательностей
        const attractionsList = document.getElementById('attractions-list');
        
        attractions.forEach(attraction => {
            const attractionItem = document.createElement('div');
            attractionItem.className = 'attraction-item';
            attractionItem.setAttribute('data-id', attraction.id);
            attractionItem.innerHTML = `
                <img src="${attraction.image}" alt="${attraction.name}" class="attraction-img">
                <div class="attraction-info">
                    <h3>${attraction.name}</h3>
                    <p>${attraction.description.substring(0, 100)}...</p>
                </div>
            `;
            
            attractionItem.addEventListener('click', () => {
                showAttractionDetail(attraction.id);
            });
            
            attractionsList.appendChild(attractionItem);
        });
        
        // Функция для показа детальной информации
        function showAttractionDetail(id) {
            const attraction = attractions.find(a => a.id === id);
            const detailSection = document.getElementById('attraction-detail');
            
            if (attraction) {
                detailSection.innerHTML = `
                    <div class="detail-header">
                        <img src="${attraction.image}" alt="${attraction.name}" class="detail-img">
                        <div class="detail-info">
                            <h2>${attraction.name}</h2>
                            <p class="detail-description">${attraction.description}</p>
                        </div>
                    </div>
                    <button class="back-button" onclick="hideAttractionDetail()">Вернуться к списку</button>
                `;
                
                detailSection.style.display = 'block';
                
                // Плавная прокрутка к деталям
                detailSection.scrollIntoView({ behavior: 'smooth' });
                
                // Центрирование карты на выбранной достопримечательности
                map.setView([attraction.lat, attraction.lng], 15, {
                    animate: true,
                    duration: 1.5
                });
                
                // Открытие попапа маркера
                const marker = markers.find(m => m.id === id).marker;
                marker.openPopup();
            }
        }
        
        function hideAttractionDetail() {
            const detailSection = document.getElementById('attraction-detail');
            detailSection.style.display = 'none';
            
            // Возврат к общему виду карты
            map.setView([56.8380, 60.6055], 13, {
                animate: true,
                duration: 1.5
            });
        }
    </script>
